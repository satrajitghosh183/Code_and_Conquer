<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random YouTube Ad Demo</title>
  <style>
    #ad-overlay {
      display: none; position: fixed; z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(10,10,10,0.92); justify-content: center;
      align-items: center; flex-direction: column;
    }
    #ad-overlay iframe {
      width: 80vw; height: 45vw; max-width: 900px; max-height: 506px; border: none; box-shadow: 0 0 24px #333;
    }
    #skip-ad {
      margin-top: 10px; background: #fff; border: 0; font-size:1.2em; cursor:pointer;
      padding: 12px 20px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Trigger button for demo -->
  <button onclick="showVideoAd()">Show Video Ad</button>
  <div id="ad-overlay">
     <!-- YouTube video player iframe -->
    <iframe id="ad-frame" allow="autoplay"></iframe>
    <!-- Skip button with countdown, disabled initially -->
    <button id="skip-ad" onclick="closeAd()" disabled>Skip Ad (30)</button>
  </div>
  <script>
    let countdownInterval;
    // Show the video ad overlay and handle countdown/skip logic
    function showVideoAd() {
      fetch('/api/video-ad')
        .then(resp => resp.json())
        .then(data => {
          // Get YouTube video ID from URL
          const videoId = data.youtube_url.split('v=')[1];
          document.getElementById('ad-frame').src =
            'https://www.youtube.com/embed/' + videoId +
            '?autoplay=1&mute=0&controls=0&rel=0&modestbranding=1&showinfo=0';
          document.getElementById('ad-overlay').style.display = 'flex';

          let skipBtn = document.getElementById('skip-ad');
          skipBtn.disabled = true;
          skipBtn.textContent = `Skip Ad (30)`;
          let timeLeft = 30;
          
          // Wait 0.5 seconds before starting 30s countdown for video to load
          setTimeout(() => {
            countdownInterval = setInterval(() => {
              timeLeft--;
              if (timeLeft > 0) {
                skipBtn.textContent = `Skip Ad (${timeLeft})`;
              } else {
                skipBtn.textContent = "Skip Ad";
                skipBtn.disabled = false;
                clearInterval(countdownInterval);
              }
            }, 1000);
          }, 500);
        });
    }
    // Closes the overlay and resets state
    function closeAd() {
      document.getElementById('ad-overlay').style.display = 'none';
      document.getElementById('ad-frame').src = '';
      let skipBtn = document.getElementById('skip-ad');
      skipBtn.disabled = true;
      clearInterval(countdownInterval);
    }
  </script>
</body>
</html>
