<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random YouTube Ad Demo</title>
  <style>
    #ad-overlay {
      display: none;
      position: fixed; z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(10,10,10,0.92);
      justify-content: center; align-items: center; flex-direction: column;
    }
    #ad-overlay iframe {
      width: 80vw; height: 45vw; max-width: 900px; max-height: 506px;
      border: none; box-shadow: 0 0 24px #333;
    }
    #skip-ad {
      margin-top: 10px; background: #fff; border: 0; font-size:1.2em; cursor:pointer;
      padding: 12px 20px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Trigger button for demo -->
  <button onclick="showVideoAd()">Show Video Ad</button>
  <div id="ad-overlay">
    <div id="player"></div>
    <button id="skip-ad" onclick="closeAd()" disabled>Skip Ad (30)</button>
  </div>
  <!-- Load YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let countdownInterval;
    let player;
    let autoCloseTimeout;

    function showVideoAd() {
      fetch('/api/video-ad')
        .then(resp => resp.json())
        .then(data => {
          const videoId = data.youtube_url.split('v=')[1];
          document.getElementById('ad-overlay').style.display = 'flex';

          // Remove any previous player
          document.getElementById('player').innerHTML = "";

          // Reset skip button
          let skipBtn = document.getElementById('skip-ad');
          skipBtn.disabled = true;
          skipBtn.textContent = `Skip Ad (30)`;
          let timeLeft = 30;
          
          // Wait 0.5 seconds then start 30-second countdown
          setTimeout(() => {
            countdownInterval = setInterval(() => {
              timeLeft--;
              if (timeLeft > 0) {
                skipBtn.textContent = `Skip Ad (${timeLeft})`;
              } else {
                skipBtn.textContent = "Skip Ad";
                skipBtn.disabled = false; // Enable button
                clearInterval(countdownInterval);
              }
            }, 1000);
          }, 500);

          // Create new YouTube player using IFrame API
          player = new YT.Player('player', {
            height: '405',
            width: '720',
            videoId: videoId,
            playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0, 'modestbranding': 1 },
            events: {
              'onStateChange': onPlayerStateChange
            }
          });
        });
    }

    // Listen for video end event from YouTube IFrame API
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        // When video finishes, wait 10 seconds, then auto-close ad if still open
        autoCloseTimeout = setTimeout(() => {
          closeAd();
        }, 10000); // 10 seconds after video end
      }
    }

    // Close ad overlay and reset state
    function closeAd() {
      document.getElementById('ad-overlay').style.display = 'none';
      if (player) {
        player.destroy();
        player = null;
      }
      let skipBtn = document.getElementById('skip-ad');
      skipBtn.disabled = true;
      clearInterval(countdownInterval);
      clearTimeout(autoCloseTimeout);
    }
  </script>
</body>
</html>
