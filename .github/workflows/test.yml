name: Unit Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify directory structure
      run: |
        echo "Current directory:"
        pwd
        echo ""
        echo "Listing root:"
        ls -la
        echo ""
        echo "Checking satrajit folder:"
        ls -la satrajit/ || echo "satrajit not found"
        echo ""
        echo "Checking satrajit/CodeandConquer:"
        ls -la satrajit/CodeandConquer/ || echo "satrajit/CodeandConquer not found"
        echo ""
        echo "Checking satrajit/CodeandConquer/backend:"
        ls -la satrajit/CodeandConquer/backend/ || echo "satrajit/CodeandConquer/backend not found"
        echo ""
        echo "Checking if package.json exists:"
        ls -la satrajit/CodeandConquer/backend/package.json || echo "package.json not found"

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      working-directory: satrajit/CodeandConquer/backend
      run: npm ci

    - name: Run unit tests
      working-directory: satrajit/CodeandConquer/backend
      run: npm run test:unit
      env:
        NODE_ENV: test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: satrajit/CodeandConquer/backend/test-results.json
        retention-days: 7
        if-no-files-found: ignore
