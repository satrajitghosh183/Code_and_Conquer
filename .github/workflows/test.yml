name: Unit Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Find backend directory
      id: find-backend
      run: |
        echo "=== Searching for backend directory ==="
        # Try different possible paths
        if [ -d "satrajit/CodeandConquer/backend" ]; then
          echo "Found: satrajit/CodeandConquer/backend"
          echo "backend_path=satrajit/CodeandConquer/backend" >> $GITHUB_OUTPUT
        elif [ -d "CodeandConquer/backend" ]; then
          echo "Found: CodeandConquer/backend"
          echo "backend_path=CodeandConquer/backend" >> $GITHUB_OUTPUT
        elif [ -d "satrajit/CodeandConquer/satrajit/CodeandConquer/backend" ]; then
          echo "Found: satrajit/CodeandConquer/satrajit/CodeandConquer/backend"
          echo "backend_path=satrajit/CodeandConquer/satrajit/CodeandConquer/backend" >> $GITHUB_OUTPUT
        else
          echo "=== Directory structure ==="
          find . -type d -name "backend" -path "*/CodeandConquer/*" 2>/dev/null | head -5
          echo "Backend directory not found in expected locations"
          exit 1
        fi

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      working-directory: ./${{ steps.find-backend.outputs.backend_path }}
      run: npm ci

    - name: Run unit tests
      working-directory: ./${{ steps.find-backend.outputs.backend_path }}
      run: npm run test:unit
      env:
        NODE_ENV: test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: ${{ steps.find-backend.outputs.backend_path }}/test-results.json
        retention-days: 7
        if-no-files-found: ignore
